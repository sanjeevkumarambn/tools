<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-wrapper {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            min-height: 70vh !important;
            text-align: center !important;
            padding: 20px !important;
        }
        .error-title {
            font-size: 50em !important;
            font-weight: 900 !important;
            color: #00079e !important;
            margin: 0 !important;
        }
        .error-text {
            font-size: 20px !important;
            color: #334155 !important;
            margin: 10px 0 30px 0 !important;
        }
#header-placeholder {
    background-color: #ffffff !important;
    width: 100%;
    display: block;
    position: relative;
    z-index: 1000;
    }
#footer-placeholder {
    border: 1px solid #bdbdbd !important;
    width: 100%;
    display: block;
    position: relative;
    }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="error-wrapper">
        <h1 class="error-title">404</h1>
        <p class="error-text">The tool or page you are looking for is not here.</p>
        <a href="https://tools.rojgarsangam.in/" class="btn-primary-hero">Back to Home</a>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>
</html>
