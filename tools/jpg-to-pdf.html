<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Convert JPG to PDF</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-orange-500 max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('imgIn').click()">
                    <i class="fas fa-file-image text-5xl text-orange-500 mb-4"></i>
                    <p class="font-bold">Select Photos (Multiple allowed)</p>
                    <input type="file" id="imgIn" class="hidden" accept="image/*" multiple onchange="convertToPDF()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-bounce text-5xl mb-4">üñºÔ∏è</div>
                <h2 class="text-2xl font-bold">Creating PDF...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6">PDF Created Successfully!</h2>
                    <a id="downloadBtn" class="btn-brand block text-center">Download PDF</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Convert New</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function convertToPDF() {
            const files = document.getElementById('imgIn').files;
            if(files.length === 0) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            for(let i=0; i<files.length; i++) {
                const imgData = await readFile(files[i]);
                if(i > 0) pdf.addPage();
                pdf.addImage(imgData, 'JPEG', 10, 10, 190, 280);
            }

            const url = URL.createObjectURL(pdf.output('blob'));
            document.getElementById('downloadBtn').href = url;
            document.getElementById('downloadBtn').download = "images-to-pdf.pdf";

            setTimeout(() => {
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            }, 1000);
        }

        function readFile(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
