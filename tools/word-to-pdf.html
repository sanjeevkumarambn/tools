<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Word to PDF Converter</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-blue-600 max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('wordIn').click()">
                    <i class="fas fa-file-word text-5xl text-blue-600 mb-4"></i>
                    <p class="font-bold">Select .docx File</p>
                    <input type="file" id="wordIn" class="hidden" accept=".docx" onchange="convertToPDF()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-spin text-5xl text-blue-600 mb-4"><i class="fas fa-sync-alt"></i></div>
                <h2 class="text-2xl font-bold">Converting Word to PDF...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6">Conversion Complete!</h2>
                    <a id="downloadBtn" class="btn-brand block text-center">Download PDF</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Convert New</button>
                </div>
            </div>
        </section>
        <div id="temp" style="display:none"></div>
    </main>

    <script>
        async function convertToPDF() {
            const file = document.getElementById('wordIn').files[0];
            if(!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = async function(e) {
                const result = await mammoth.convertToHtml({arrayBuffer: e.target.result});
                const tempDiv = document.getElementById('temp');
                tempDiv.innerHTML = result.value;

                const opt = { margin: 1, filename: 'word-to-pdf.pdf', jsPDF: { unit: 'in', format: 'letter' } };
                html2pdf().from(tempDiv).set(opt).toPdf().get('pdf').then(pdf => {
                    const url = URL.createObjectURL(pdf.output('blob'));
                    document.getElementById('downloadBtn').href = url;
                    document.getElementById('downloadBtn').download = "office-to-pdf.pdf";
                    switchScreen2();
                });
            }
        }
        function switchScreen2() {
            document.getElementById('screen-3').classList.add('hidden');
            document.getElementById('screen-2').classList.remove('hidden');
        }
    </script>
</body>
</html>
