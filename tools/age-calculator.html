<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Exact Age Calculator</h1>
                <div class="bg-white p-8 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto text-left">
                    <label class="block font-bold mb-1">Date of Birth:</label>
                    <input type="date" id="dob" class="w-full border p-2 mb-4 rounded">
                    <label class="block font-bold mb-1">Age as of (Date):</label>
                    <input type="date" id="target" class="w-full border p-2 mb-6 rounded">
                    <button onclick="calculate()" class="btn-brand w-full">Calculate Age</button>
                </div>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-xl font-bold text-gray-500 mb-2">YOUR EXACT AGE IS:</h2>
                    <div id="result" class="text-3xl font-black text-[#00079e] mb-8"></div>
                    <button onclick="location.reload()" class="btn-brand">Calculate Again</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('target').valueAsDate = new Date();
        function calculate() {
            const d1 = new Date(document.getElementById('dob').value);
            const d2 = new Date(document.getElementById('target').value);
            if(!d1) return;

            let y = d2.getFullYear() - d1.getFullYear();
            let m = d2.getMonth() - d1.getMonth();
            let d = d2.getDate() - d1.getDate();

            if (d < 0) { m--; d += new Date(d2.getFullYear(), d2.getMonth(), 0).getDate(); }
            if (m < 0) { y--; m += 12; }

            document.getElementById('result').innerText = `${y} Years, ${m} Months, ${d} Days`;
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-2').classList.remove('hidden');
        }
    </script>
</body>
</html>
