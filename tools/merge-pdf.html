<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Merge Multiple PDFs</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-[#00079e] max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('pdfInput').click()">
                    <p class="font-bold">Click to Select PDF Files</p>
                    <input type="file" id="pdfInput" class="hidden" accept="application/pdf" multiple onchange="processPDFs()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-bounce text-5xl text-red-600 mb-4">ðŸ“„</div>
                <h2 class="text-2xl font-bold">Merging PDFs...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6 text-green-600">PDF Merged!</h2>
                    <a id="downloadBtn" class="btn-brand block text-center">Download Merged PDF</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Start Again</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function processPDFs() {
            const files = document.getElementById('pdfInput').files;
            if(files.length < 2) return alert("Select at least 2 PDFs");

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            for (let file of files) {
                const bytes = await file.arrayBuffer();
                const pdf = await PDFDocument.load(bytes);
                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(p => mergedPdf.addPage(p));
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            document.getElementById('downloadBtn').href = url;
            document.getElementById('downloadBtn').download = "merged-rojgar-sangam.pdf";
            
            setTimeout(() => {
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            }, 1000);
        }
    </script>
</body>
</html>
