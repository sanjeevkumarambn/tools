<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Split PDF Pages</h1>
                <div class="bg-white p-8 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto text-left">
                    <label class="block font-bold mb-2">Select PDF File:</label>
                    <input type="file" id="pdfInput" class="w-full border p-2 mb-4 rounded" accept="application/pdf">
                    <label class="block font-bold mb-2">Enter Page Numbers (e.g. 1-2 or 3):</label>
                    <input type="text" id="pageRange" placeholder="Example: 1-2" class="w-full border p-2 mb-6 rounded">
                    <button onclick="splitPDF()" class="btn-brand w-full">Split & Preview</button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-bounce text-5xl mb-4">✂️</div>
                <h2 class="text-2xl font-bold">Splitting PDF...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-6 rounded-xl border border-[#bdbdbd] max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold mb-4">Split Preview</h2>
                    
                    <div class="border rounded mb-6 h-[400px] overflow-hidden">
                        <iframe id="pdfPreview" class="w-full h-full"></iframe>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <a id="downloadBtn" class="btn-brand flex-1 py-3 text-center">Download Split PDF</a>
                        <button onclick="location.reload()" class="border-2 border-gray-300 py-3 px-6 rounded font-bold hover:bg-gray-100">Try Again</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function splitPDF() {
            const fileInput = document.getElementById('pdfInput');
            const range = document.getElementById('pageRange').value;

            if(!fileInput.files[0] || !range) {
                alert("Please select a file and enter page range");
                return;
            }

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const { PDFDocument } = PDFLib;
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const sourcePdf = await PDFDocument.load(arrayBuffer);
                const resultPdf = await PDFDocument.create();

                const totalPages = sourcePdf.getPageCount();
                let pagesToExtract = [];

                if(range.includes('-')) {
                    const [start, end] = range.split('-').map(Number);
                    for(let i = start; i <= end; i++) {
                        if(i > 0 && i <= totalPages) pagesToExtract.push(i - 1);
                    }
                } else {
                    const pageNum = parseInt(range);
                    if(pageNum > 0 && pageNum <= totalPages) pagesToExtract.push(pageNum - 1);
                }

                if(pagesToExtract.length === 0) throw new Error("Invalid Range");

                const copiedPages = await resultPdf.copyPages(sourcePdf, pagesToExtract);
                copiedPages.forEach(p => resultPdf.addPage(p));

                const pdfBytes = await resultPdf.save();
                const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                const pdfUrl = URL.createObjectURL(pdfBlob);

                // Show in iFrame (Preview)
                document.getElementById('pdfPreview').src = pdfUrl + "#toolbar=0";
                
                // Set Download
                const dl = document.getElementById('downloadBtn');
                dl.href = pdfUrl;
                dl.download = "split-rojgar-sangam.pdf";

                setTimeout(() => {
                    document.getElementById('screen-3').classList.add('hidden');
                    document.getElementById('screen-2').classList.remove('hidden');
                }, 1000);

            } catch (err) {
                alert("Error splitting PDF. Check page numbers.");
                location.reload();
            }
        }
    </script>
</body>
</html>
