<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Split PDF Pages</h1>
                <div class="bg-white p-8 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto text-left">
                    <label class="block font-bold mb-2">Upload PDF:</label>
                    <input type="file" id="pdfInput" class="w-full border p-2 mb-4 rounded" accept="application/pdf">
                    <label class="block font-bold mb-2">Page Range (e.g., 1-2 or 5):</label>
                    <input type="text" id="pageRange" placeholder="Example: 1-3" class="w-full border p-2 mb-6 rounded">
                    <button onclick="splitPDF()" class="btn-brand w-full">Split PDF</button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-bounce text-5xl mb-4">✂️</div>
                <h2 class="text-2xl font-bold">Extracting Pages...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <div class="text-5xl text-green-500 mb-4"><i class="fas fa-check-circle"></i></div>
                    <h2 class="text-2xl font-bold mb-6">Split Successful!</h2>
                    <a id="downloadBtn" class="btn-brand block text-center">Download Split PDF</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Split Another</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function splitPDF() {
            const file = document.getElementById('pdfInput').files[0];
            const range = document.getElementById('pageRange').value;
            if(!file || !range) return alert("All fields required");

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const { PDFDocument } = PDFLib;
            const existingPdfBytes = await file.arrayBuffer();
            const pdfDoc = await PDFDocument.load(existingPdfBytes);
            const newPdf = await PDFDocument.create();

            const pages = [];
            if(range.includes('-')) {
                const [start, end] = range.split('-').map(Number);
                for(let i=start; i<=end; i++) pages.push(i-1);
            } else {
                pages.push(Number(range)-1);
            }

            const copiedPages = await newPdf.copyPages(pdfDoc, pages);
            copiedPages.forEach(p => newPdf.addPage(p));

            const pdfBytes = await newPdf.save();
            const url = URL.createObjectURL(new Blob([pdfBytes], {type: 'application/pdf'}));
            
            document.getElementById('downloadBtn').href = url;
            document.getElementById('downloadBtn').download = "split-rojgar-sangam.pdf";
            setTimeout(() => {
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            }, 1
