<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Online Image Resizer</h1>
                <div class="bg-white p-8 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <input type="file" id="fileInput" class="w-full border p-2 mb-4 rounded" accept="image/*">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="number" id="width" placeholder="Width (px)" class="border p-2 rounded" value="350">
                        <input type="number" id="height" placeholder="Height (px)" class="border p-2 rounded" value="450">
                    </div>
                    <button onclick="startProcessing()" class="btn-brand w-full">Resize Now</button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-spin text-5xl text-[#00079e] mb-4"><i class="fas fa-spinner"></i></div>
                <h2 class="text-2xl font-bold">Processing...</h2>
                <p>Please wait while we resize your image.</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <div class="text-5xl text-green-500 mb-4"><i class="fas fa-check-circle"></i></div>
                    <h2 class="text-2xl font-bold mb-6">Resize Successful!</h2>
                    <img id="preview" class="max-w-full h-auto mb-6 mx-auto border">
                    <a id="downloadBtn" class="btn-brand block text-center">Download Resized Image</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Resize Another</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function switchScreen(id) {
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-2').classList.add('hidden');
            document.getElementById('screen-3').classList.add('hidden');
            document.getElementById('screen-' + id).classList.remove('hidden');
        }

        async function startProcessing() {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return alert("Select a file");

            switchScreen(3); // Show Processing

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const w = document.getElementById('width').value;
                    const h = document.getElementById('height').value;
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);

                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    
                    // Delay for realistic processing feel
                    setTimeout(() => {
                        document.getElementById('preview').src = dataUrl;
                        const dl = document.getElementById('downloadBtn');
                        dl.href = dataUrl;
                        dl.download = "resized-rojgar-sangam.jpg";
                        switchScreen(2); // Show Result
                    }, 1500);
                }
            }
        }
    </script>
</body>
</html>
