<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name & DOB on Photo - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Add Name & Date on Photo</h1>
                <div class="bg-white p-8 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto text-left">
                    <label class="block font-bold mb-1">Full Name:</label>
                    <input type="text" id="userName" placeholder="SANJEEV KUMAR" class="w-full border p-2 mb-4 rounded uppercase">
                    
                    <label class="block font-bold mb-1">Date (DOB or DO P):</label>
                    <input type="text" id="userDate" placeholder="15/08/2026" class="w-full border p-2 mb-4 rounded">
                    
                    <label class="block font-bold mb-1">Upload Photo:</label>
                    <input type="file" id="photoInput" class="w-full border p-2 mb-6 rounded" accept="image/*">
                    
                    <button onclick="generatePhoto()" class="btn-brand w-full">Generate Photo</button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-pulse text-5xl text-[#00079e] mb-4">âŒ›</div>
                <h2 class="text-2xl font-bold">Creating Strip...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6">Success!</h2>
                    <canvas id="canvas" class="max-w-full h-auto mb-6 mx-auto border shadow-lg"></canvas>
                    <a id="downloadBtn" class="btn-brand block text-center">Download Photo</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Create New</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function generatePhoto() {
            const file = document.getElementById('photoInput').files[0];
            const name = document.getElementById('userName').value;
            const date = document.getElementById('userDate').value;

            if(!file || !name || !date) return alert("Fill all fields");

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const stripH = img.height * 0.22;
                    canvas.width = img.width;
                    canvas.height = img.height + stripH;

                    // Draw Photo
                    ctx.drawImage(img, 0, 0);
                    // Draw White Strip
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, img.height, canvas.width, stripH);
                    // Draw Border
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(0, 0, canvas.width, canvas.height);
                    
                    // Add Text
                    ctx.fillStyle = "black";
                    ctx.textAlign = "center";
                    ctx.font = `bold ${stripH * 0.35}px Arial`;
                    ctx.fillText(name.toUpperCase(), canvas.width/2, img.height + (stripH * 0.45));
                    ctx.fillText(date, canvas.width/2, img.height + (stripH * 0.85));

                    setTimeout(() => {
                        const url = canvas.toDataURL('image/jpeg', 0.9);
                        document.getElementById('downloadBtn').href = url;
                        document.getElementById('downloadBtn').download = "name-photo-rojgar.jpg";
                        document.getElementById('screen-3').classList.add('hidden');
                        document.getElementById('screen-2').classList.remove('hidden');
                    }, 1000);
                }
            }
        }
    </script>
</body>
</html>
