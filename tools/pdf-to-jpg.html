<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Convert PDF to JPG</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-purple-600 max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('pdfIn').click()">
                    <i class="fas fa-file-pdf text-5xl text-purple-600 mb-4"></i>
                    <p class="font-bold">Select PDF File</p>
                    <input type="file" id="pdfIn" class="hidden" accept="application/pdf" onchange="convertToJPG()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-spin text-5xl text-purple-600 mb-4"><i class="fas fa-image"></i></div>
                <h2 class="text-2xl font-bold">Extracting Images...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6 text-green-600">Converted Successfully!</h2>
                    <div id="outputImages" class="grid gap-4 mb-6"></div>
                    <button onclick="location.reload()" class="btn-brand">Convert New</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function convertToJPG() {
            const file = document.getElementById('pdfIn').files[0];
            if(!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const bytes = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: bytes}).promise;
            const container = document.getElementById('outputImages');

            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({canvasContext: ctx, viewport: viewport}).promise;
                const url = canvas.toDataURL('image/jpeg', 0.9);

                const btn = document.createElement('a');
                btn.href = url;
                btn.download = `page-${i}.jpg`;
                btn.className = "btn-brand text-center block";
                btn.innerText = `Download Page ${i} (JPG)`;
                container.appendChild(btn);
            }

            setTimeout(() => {
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            }, 1000);
        }
    </script>
</body>
</html>
