<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Compress PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f8f8ff]">
    <header class="header-main bg-white border-b px-4 py-2 flex justify-between">
        <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-10"></a>
    </header>

    <main class="min-h-screen pt-10">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-2xl font-bold mb-8 uppercase">Compress PDF files</h1>
                <div onclick="document.getElementById('cIn').click()" class="bg-white p-16 rounded-xl border-2 border-dashed border-gray-300 max-w-lg mx-auto cursor-pointer">
                    <p class="font-bold text-gray-400 uppercase tracking-widest">+ Upload PDF</p>
                    <input type="file" id="cIn" class="hidden" accept="application/pdf" onchange="handleFile(event)">
                </div>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col md:flex-row gap-8 px-4">
                <div class="md:w-2/3 bg-white p-10 border rounded flex justify-center items-center shadow-sm">
                    <div class="text-center"><i class="fas fa-file-pdf text-6xl text-red-500 mb-4"></i><p id="cName" class="font-bold text-xs truncate max-w-[200px]"></p></div>
                </div>
                <div class="md:w-1/3 bg-white p-6 border rounded shadow-sm">
                    <h3 class="font-bold mb-4 uppercase text-[#333] text-sm">Compression level</h3>
                    <div class="space-y-3 mb-8">
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer">
                            <input type="radio" name="lvl" value="ex">
                            <div><p class="text-xs font-bold">Extreme Compression</p><p class="text-[8px] text-gray-400 uppercase">Less quality, high compression</p></div>
                        </label>
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer border-[#00079e]">
                            <input type="radio" name="lvl" value="re" checked>
                            <div><p class="text-xs font-bold">Recommended Compression</p><p class="text-[8px] text-gray-400 uppercase">Good quality, good compression</p></div>
                        </label>
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer">
                            <input type="radio" name="lvl" value="le">
                            <div><p class="text-xs font-bold">Less Compression</p><p class="text-[8px] text-gray-400 uppercase">High quality, less compression</p></div>
                        </label>
                    </div>
                    <button id="doComp" class="bg-[#00079e] text-white w-full py-4 uppercase font-bold shadow-lg">Compress PDF</button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-xl max-w-lg mx-auto border shadow-sm px-6">
                <div class="mb-6"><i class="fas fa-file-pdf text-5xl text-yellow-500 animate-pulse"></i></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest text-[#333]">COMPRESSING PDF</h2>
                <div class="w-full bg-gray-100 h-1 mt-6 rounded-full overflow-hidden px-10">
                    <div id="prog-bar" class="bg-[#00079e] h-full" style="width: 5%"></div>
                </div>
            </div>
        </section>

        <section id="screen-4" class="section-custom hidden">
            <div class="row-settings text-center py-16 bg-white rounded-xl max-w-lg mx-auto shadow-xl border px-8">
                <div class="text-6xl text-green-500 mb-6"><i class="fas fa-check-circle"></i></div>
                <h2 class="text-2xl font-bold mb-2 uppercase tracking-tight">PDFs have been compressed</h2>
                <p id="compRes" class="text-xs font-bold text-gray-500 mb-8 leading-relaxed"></p>
                <a id="cDl" class="bg-[#00079e] text-white px-10 py-4 rounded font-bold inline-block uppercase shadow-lg">Download PDF</a>
            </div>
        </section>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let cFile = null;

        function handleFile(e) {
            cFile = e.target.files[0]; if(!cFile) return;
            document.getElementById('cName').innerText = cFile.name;
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-2').classList.remove('hidden');
        }

        document.getElementById('doComp').onclick = async () => {
            const level = document.querySelector('input[name="lvl"]:checked').value;
            document.getElementById('screen-2').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');
            
            try {
                const arrayBuffer = await cFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const { jsPDF } = window.jspdf;
                
                // असली तकनीक: इमेज रेंडरिंग और डाउनसैंपलिंग 
                let scale = 1.0; let quality = 0.5; 
                if(level === 'ex') { scale = 0.6; quality = 0.2; } // Extreme
                if(level === 'le') { scale = 1.5; quality = 0.8; } // Less

                const firstPage = await pdf.getPage(1);
                const firstViewport = firstPage.getViewport({scale: scale});
                const doc = new jsPDF(firstViewport.width > firstViewport.height ? 'l' : 'p', 'px', [firstViewport.width, firstViewport.height]);

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({scale: scale});
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height; canvas.width = viewport.width;

                    await page.render({canvasContext: ctx, viewport: viewport}).promise;
                    
                    // इमेज को कम क्वालिटी पर कंप्रेस करना 
                    const imgData = canvas.toDataURL('image/jpeg', quality);
                    
                    if (i > 1) {
                        doc.addPage([viewport.width, viewport.height], viewport.width > viewport.height ? 'l' : 'p');
                    }
                    doc.addImage(imgData, 'JPEG', 0, 0, viewport.width, viewport.height);
                    
                    document.getElementById('prog-bar').style.width = Math.round((i/pdf.numPages)*100) + "%";
                }

                const pdfBlob = doc.output('blob');
                
                // साइज की जाँच (अगर बड़ा हो रहा हो तो ओरिजिनल रखें) 
                let finalBlob = pdfBlob;
                if (pdfBlob.size >= cFile.size && level !== 'ex') {
                    finalBlob = cFile;
                    document.getElementById('compRes').innerText = `File was already optimized!`;
                } else {
                    const pct = (((cFile.size - pdfBlob.size) / cFile.size) * 100).toFixed(2);
                    document.getElementById('compRes').innerText = `Your PDF is now ${pct}% smaller! \n ${(cFile.size/1024/1024).toFixed(2)} MB ==> ${(pdfBlob.size/1024/1024).toFixed(2)} MB`;
                }

                document.getElementById('cDl').href = URL.createObjectURL(finalBlob);
                document.getElementById('cDl').download = "compressed-" + cFile.name;
                
                setTimeout(() => { 
                    document.getElementById('screen-3').classList.add('hidden'); 
                    document.getElementById('screen-4').classList.remove('hidden'); 
                }, 1000);
            } catch (err) {
                alert("Error in processing PDF.");
                location.reload();
            }
        };
    </script>
</body>
</html>
