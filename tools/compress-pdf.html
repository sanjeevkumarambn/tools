<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="header-main"><div class="row-settings flex justify-between px-4"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a></div></header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-8">Compress PDF Size</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-[#00079e] max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('pdfIn').click()">
                    <p class="font-bold">Click to Upload PDF</p>
                    <input type="file" id="pdfIn" class="hidden" accept="application/pdf" onchange="compressPDF()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-pulse text-5xl text-blue-600 mb-4">ðŸ“‰</div>
                <h2 class="text-2xl font-bold">Optimizing PDF...</h2>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-2">Compressed Successfully!</h2>
                    <p id="sizeInfo" class="text-sm text-gray-500 mb-6"></p>
                    <a id="downloadBtn" class="btn-brand block text-center">Download PDF</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Compress New</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function compressPDF() {
            const file = document.getElementById('pdfIn').files[0];
            if(!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            const { PDFDocument } = PDFLib;
            const bytes = await file.arrayBuffer();
            const pdfDoc = await PDFDocument.load(bytes);
            
            // Re-saving helps strip metadata
            const compressedBytes = await pdfDoc.save({ useObjectStreams: false });
            const url = URL.createObjectURL(new Blob([compressedBytes], {type: 'application/pdf'}));
            
            const oldSize = (file.size / 1024).toFixed(1);
            const newSize = (compressedBytes.length / 1024).toFixed(1);

            document.getElementById('sizeInfo').innerText = `Reduced from ${oldSize}KB to ${newSize}KB`;
            document.getElementById('downloadBtn').href = url;
            document.getElementById('downloadBtn').download = "compressed-rojgar.pdf";

            setTimeout(() => {
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            }, 1200);
        }
    </script>
</body>
</html>
