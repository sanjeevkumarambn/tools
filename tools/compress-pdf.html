<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Compress PDF - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f8f8ff]">
    <header class="header-main bg-white border-b px-4 py-2"><a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-10"></a></header>

    <main class="min-h-screen pt-10">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-2xl font-bold mb-8">Compress PDF files</h1>
                <div onclick="document.getElementById('cIn').click()" class="bg-white p-16 rounded-xl border-2 border-dashed border-gray-300 max-w-lg mx-auto cursor-pointer">
                    <p class="font-bold text-gray-400 uppercase tracking-widest">+ Upload PDF</p>
                    <input type="file" id="cIn" class="hidden" accept="application/pdf" onchange="handleCompFile(event)">
                </div>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col md:flex-row gap-8">
                <div class="md:w-2/3 bg-white p-10 border rounded flex justify-center items-center">
                    <div class="text-center"><i class="fas fa-file-pdf text-6xl text-red-500 mb-4"></i><p id="cName" class="font-bold text-xs"></p></div>
                </div>
                <div class="md:w-1/3 bg-white p-6 border rounded shadow-sm text-left">
                    <h3 class="font-bold mb-4 uppercase text-[#333]">Compression level</h3>
                    <div class="space-y-4 mb-8">
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="lvl" value="ex" class="w-4 h-4 text-[#00079e]">
                            <div><p class="text-xs font-bold">Extreme Compression</p><p class="text-[8px] text-gray-400 uppercase">Less quality, high compression</p></div>
                        </label>
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer hover:bg-gray-50 border-[#00079e]">
                            <input type="radio" name="lvl" value="re" checked class="w-4 h-4 text-[#00079e]">
                            <div><p class="text-xs font-bold">Recommended Compression</p><p class="text-[8px] text-gray-400 uppercase">Good quality, good compression</p></div>
                        </label>
                        <label class="flex items-center gap-3 p-3 border rounded cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="lvl" value="le" class="w-4 h-4 text-[#00079e]">
                            <div><p class="text-xs font-bold">Less Compression</p><p class="text-[8px] text-gray-400 uppercase">High quality, less compression</p></div>
                        </label>
                    </div>
                    <button id="doComp" class="btn-brand w-full py-3 uppercase font-bold">Compress PDF <i class="fas fa-arrow-right ml-2"></i></button>
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-xl max-w-lg mx-auto border shadow-sm">
                <div class="mb-6"><i class="fas fa-file-pdf text-5xl text-yellow-500 animate-pulse"></i></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest text-[#333]">COMPRESSING PDF</h2>
                <p class="text-xs text-gray-400 mt-2 px-6 tracking-tighter">Do not close your browser. Wait until your files are uploaded and processed!</p>
            </div>
        </section>

        <section id="screen-4" class="section-custom hidden">
            <div class="row-settings text-center py-16 bg-white rounded-xl max-w-lg mx-auto shadow-lg px-6">
                <div class="text-6xl text-green-500 mb-6"><i class="fas fa-check-circle"></i></div>
                <h2 class="text-2xl font-bold mb-2 uppercase">PDFs have been compressed</h2>
                <p id="compRes" class="text-xs font-bold text-gray-500 mb-8"></p>
                <a id="cDl" class="bg-[#00079e] text-white px-10 py-4 rounded font-bold inline-block uppercase">Download PDF <i class="fas fa-download ml-2"></i></a>
            </div>
        </section>
    </main>

    <script>
        let cFile = null;
        function handleCompFile(e) {
            cFile = e.target.files[0]; if(!cFile) return;
            document.getElementById('cName').innerText = cFile.name;
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-2').classList.remove('hidden');
        }

        document.getElementById('doComp').onclick = async () => {
            document.getElementById('screen-2').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');
            const { PDFDocument } = PDFLib;
            const pdf = await PDFDocument.load(await cFile.arrayBuffer());
            const bytes = await pdf.save({ useObjectStreams: false });
            
            const oldS = cFile.size; const newS = bytes.length;
            const pct = (((oldS - newS) / oldS) * 100).toFixed(2);

            document.getElementById('compRes').innerText = `Your PDF are now ${pct}% smaller! ${ (oldS/1024/1024).toFixed(2) } MB ==> ${ (newS/1024/1024).toFixed(2) } MB`;
            document.getElementById('cDl').href = URL.createObjectURL(new Blob([bytes], {type:'application/pdf'}));
            document.getElementById('cDl').download = "compressed-rojgar.pdf";
            
            setTimeout(() => { document.getElementById('screen-3').classList.add('hidden'); document.getElementById('screen-4').classList.remove('hidden'); }, 1500);
        };
    </script>
</body>
</html>
