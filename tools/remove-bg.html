<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Checkerboard background for transparency preview */
        .preview-box {
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-4">Remove Image Background</h1>
                <div class="bg-white p-12 rounded-xl border-2 border-dashed border-[#00079e] max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-image text-5xl text-[#00079e] mb-4"></i>
                    <p class="font-bold">Select Image to Remove Background</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="processBG()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-spin text-5xl text-[#00079e] mb-6"><i class="fas fa-circle-notch"></i></div>
                <h2 class="text-2xl font-bold">AI is removing background...</h2>
                <p class="text-gray-500 mt-2">First time it may take 30-40 seconds to load AI models.</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-6 rounded-xl border border-[#bdbdbd] max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold mb-4 text-green-600">Background Removed Successfully!</h2>
                    
                    <div class="preview-box border rounded-lg p-2 mb-6 flex justify-center">
                        <img id="resultPreview" class="max-h-[400px] object-contain">
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a id="downloadBtn" class="btn-brand flex-1 py-3 text-center">Download PNG</a>
                        <button onclick="location.reload()" class="border-2 border-gray-300 py-3 px-6 rounded font-bold hover:bg-gray-100">Upload New</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';
        
        window.processBG = async () => {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return;

            // Switch to Processing
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                // actual AI processing
                const blob = await removeBackground(file);
                const url = URL.createObjectURL(blob);
                
                // Show in Preview
                document.getElementById('resultPreview').src = url;
                
                // Set Download
                const dl = document.getElementById('downloadBtn');
                dl.href = url;
                dl.download = "no-bg-rojgar-sangam.png";
                
                // Switch to Result
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert("Error: AI models failed to load. Please refresh and try again.");
                location.reload();
            }
        };
    </script>
</body>
</html>
