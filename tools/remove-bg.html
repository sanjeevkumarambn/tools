<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold mb-4">Remove Image Background</h1>
                <p class="text-gray-500 mb-8">100% Automatic and Free</p>
                <div class="bg-white p-10 rounded-xl border-2 border-dashed border-[#00079e] max-w-lg mx-auto cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt text-5xl text-[#00079e] mb-4"></i>
                    <p class="font-bold">Upload Image</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="processBG()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20">
                <div class="animate-bounce text-5xl text-[#00079e] mb-4"><i class="fas fa-magic"></i></div>
                <h2 class="text-2xl font-bold">Removing Background...</h2>
                <p>AI is processing your image. Please wait.</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings text-center">
                <div class="bg-white p-10 rounded-xl border border-[#bdbdbd] max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6">Background Removed!</h2>
                    <img id="preview" class="max-w-full h-auto mb-6 mx-auto border rounded bg-[url('https://www.transparenttextures.com/patterns/checkerboard.png')]">
                    <a id="downloadBtn" class="btn-brand block text-center">Download PNG</a>
                    <button onclick="location.reload()" class="mt-4 text-sm underline">Upload Another</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';
        
        window.processBG = async () => {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const blob = await removeBackground(file);
                const url = URL.createObjectURL(blob);
                document.getElementById('preview').src = url;
                const dl = document.getElementById('downloadBtn');
                dl.href = url;
                dl.download = "no-bg-rojgar-sangam.png";
                
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');
            } catch (e) {
                alert("Error removing background");
                location.reload();
            }
        };
    </script>
</body>
</html>
