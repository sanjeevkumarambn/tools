<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .preview-area {
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e5e5 75%), linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .color-dot { width: 35px; height: 35px; border-radius: 6px; cursor: pointer; border: 2px solid #ddd; transition: 0.2s; }
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.active { border-color: #00079e; box-shadow: 0 0 8px rgba(0,7,158,0.3); }
    </style>
</head>
<body class="bg-[#f8f8ff]">

    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
            <div class="flex gap-4">
                <a href="../index.html" class="text-sm font-bold text-[#00079e]">View All Tools</a>
                <a href="https://rojgarsangam.in" class="text-sm text-gray-500">rojgarsangam.in</a>
            </div>
        </div>
    </header>

    <main class="min-h-screen pt-10">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-bold text-[#333] mb-2">Remove Image Background</h1>
                <p class="text-gray-500 mb-8">100% Automatically and Free</p>
                <div id="dropZone" class="bg-white p-12 rounded-2xl border-2 border-dashed border-gray-300 max-w-xl mx-auto cursor-pointer hover:border-[#00079e] transition">
                    <i class="fas fa-plus text-3xl text-gray-300 mb-4"></i>
                    <p class="text-gray-600 font-bold text-lg">Upload Image</p>
                    <p class="text-xs text-gray-400 mt-1">or Drop file here</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-3xl border border-[#bdbdbd] max-w-xl mx-auto shadow-sm px-10">
                <h2 class="text-2xl font-bold text-[#333] mb-6">Processing Image...</h2>
                <div class="w-full bg-gray-200 rounded-full h-3 mb-4 overflow-hidden">
                    <div id="progress-fill" class="bg-[#00079e] h-full" style="width: 5%"></div>
                </div>
                <p id="progress-text" class="text-sm font-bold text-[#00079e]">Loading AI Model: 5%</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col lg:flex-row gap-10 px-4 items-start">
                
                <div class="w-full lg:w-2/3 bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                    <p class="text-xs font-bold text-center text-[#00079e] mb-4 bg-blue-50 py-1 rounded">Image Preview</p>
                    <div class="preview-area rounded-lg overflow-hidden flex justify-center">
                        <canvas id="mainCanvas" class="max-w-full h-auto"></canvas>
                    </div>
                </div>

                <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-2xl font-bold text-[#333] mb-2">Remove Image Background</h2>
                    <p class="text-sm text-gray-500 mb-8">100% Automatically and Free</p>

                    <h3 class="font-bold text-gray-700 mb-4">Background color</h3>
                    <div class="grid grid-cols-5 gap-3 mb-10" id="colorGrid">
                        <div class="color-dot flex items-center justify-center bg-white border-2" title="Custom Color">
                            <input type="color" id="customColor" class="w-full h-full opacity-0 cursor-pointer absolute">
                            <img src="https://cdn-icons-png.flaticon.com/512/6124/6124991.png" class="w-6">
                        </div>
                        <div class="color-dot active" style="background: transparent;" onclick="updateBG('transparent', this)"></div>
                        <div class="color-dot" style="background: #ffffff;" onclick="updateBG('#ffffff', this)"></div>
                        <div class="color-dot" style="background: #ef4444;" onclick="updateBG('#ef4444', this)"></div>
                        <div class="color-dot" style="background: #3b82f6;" onclick="updateBG('#3b82f6', this)"></div>
                        <div class="color-dot" style="background: #10b981;" onclick="updateBG('#10b981', this)"></div>
                        <div class="color-dot" style="background: #f59e0b;" onclick="updateBG('#f59e0b', this)"></div>
                        <div class="color-dot" style="background: #000000;" onclick="updateBG('#000000', this)"></div>
                        <div class="color-dot" style="background: #6366f1;" onclick="updateBG('#6366f1', this)"></div>
                        <div class="color-dot" style="background: #ec4899;" onclick="updateBG('#ec4899', this)"></div>
                    </div>

                    <button id="downloadBtn" class="btn-brand w-full py-4 rounded-xl flex items-center justify-center gap-2">
                        Download Image <i class="fas fa-download"></i>
                    </button>
                    <button onclick="location.reload()" class="w-full mt-4 text-xs text-gray-400 underline">Upload Different Photo</button>
                </div>

            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');

        let transparentImg = null; 
        let currentBG = 'transparent';

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const config = {
                    progress: (key, current, total) => {
                        const pct = Math.round((current / total) * 100);
                        progressFill.style.width = pct + "%";
                        progressText.innerText = (key.includes('fetch') ? "Loading AI: " : "Processing: ") + pct + "%";
                    }
                };

                const blob = await removeBackground(file, config);
                const url = URL.createObjectURL(blob);

                transparentImg = new Image();
                transparentImg.src = url;
                transparentImg.onload = () => {
                    renderCanvas();
                    document.getElementById('screen-3').classList.add('hidden');
                    document.getElementById('screen-2').classList.remove('hidden');
                };
            } catch (err) {
                alert("Processing Error! Please refresh and try again.");
                location.reload();
            }
        };

        function renderCanvas() {
            canvas.width = transparentImg.width;
            canvas.height = transparentImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (currentBG !== 'transparent') {
                ctx.fillStyle = currentBG;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            ctx.drawImage(transparentImg, 0, 0);
        }

        window.updateBG = (color, el) => {
            currentBG = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if(el) el.classList.add('active');
            renderCanvas();
        };

        document.getElementById('customColor').oninput = (e) => {
            updateBG(e.target.value, e.target.parentElement);
        };

        document.getElementById('downloadBtn').onclick = () => {
            const link = document.createElement('a');
            link.download = "Rojgar-Sangam-Result.png";
            link.href = canvas.toDataURL();
            link.click();
        };
    </script>
</body>
</html>
