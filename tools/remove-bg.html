<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Background - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .preview-area {
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e5e5 75%), linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
            background-size: 15px 15px;
            background-position: 0 0, 0 7.5px, 7.5px -7.5px, -7.5px 0px;
            border: 1px solid #ddd;
        }
        .color-dot { width: 32px; height: 32px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; position: relative; }
        .color-dot.active { border: 2px solid #00079e; box-shadow: 0 0 5px rgba(0,7,158,0.4); }
        .canvas-container { max-width: 100%; display: flex; justify-content: center; align-items: center; overflow: auto; background: white; padding: 10px; }
        #mainCanvas { max-width: 100%; height: auto; display: block; }
    </style>
</head>
<body class="bg-[#f8f8ff]">

    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-10"></a>
            <div class="flex gap-4">
                <a href="../index.html" class="text-xs font-bold text-[#00079e]">VIEW ALL TOOLS</a>
            </div>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-2xl font-bold text-[#333] mb-2">Remove Image Background</h1>
                <p class="text-xs text-gray-500 mb-8">100% Automatically and Free</p>
                <div id="dropZone" class="bg-white p-16 rounded-xl border-2 border-dashed border-gray-300 max-w-lg mx-auto cursor-pointer hover:border-[#00079e]">
                    <i class="fas fa-plus text-3xl text-gray-200 mb-2"></i>
                    <p class="text-gray-500 font-bold">Upload Image</p>
                    <p class="text-[10px] text-gray-300">or Drop file here</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-2xl border border-[#bdbdbd] max-w-lg mx-auto px-10 shadow-sm">
                <h2 class="text-xl font-bold text-[#333] mb-6">Processing Image...</h2>
                <div class="w-full bg-gray-100 rounded-full h-2 mb-4">
                    <div id="progress-fill" class="bg-[#00079e] h-full rounded-full" style="width: 5%"></div>
                </div>
                <p id="progress-text" class="text-xs font-bold text-[#00079e]">Downloading AI Engine: 5%</p>
                <p class="text-[10px] text-gray-400 mt-4">Please wait. AI models are loading for the first time.</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col md:flex-row gap-6 px-4">
                
                <div class="md:w-2/3 bg-white p-2 rounded shadow-sm border border-gray-200">
                    <p class="text-[10px] font-bold text-center text-[#00079e] mb-2">Image Preview</p>
                    <div class="preview-area canvas-container rounded">
                        <canvas id="mainCanvas"></canvas>
                    </div>
                </div>

                <div class="md:w-1/3 bg-white p-6 rounded shadow-sm border border-gray-200">
                    <h2 class="text-xl font-bold text-[#333] mb-1">Remove Image Background</h2>
                    <p class="text-[10px] text-gray-400 mb-6">100% Automatically and Free</p>

                    <h3 class="text-xs font-bold text-gray-600 mb-3">Background color</h3>
                    <div class="grid grid-cols-5 gap-2 mb-8" id="colorGrid">
                        <div class="color-dot active flex items-center justify-center bg-white" onclick="changeColor('transparent', this)">
                            <i class="fas fa-ban text-gray-200 text-xs"></i>
                        </div>
                        <div class="color-dot" style="background: #ffffff;" onclick="changeColor('#ffffff', this)"></div>
                        <div class="color-dot" style="background: #ef4444;" onclick="changeColor('#ef4444', this)"></div>
                        <div class="color-dot" style="background: #3b82f6;" onclick="changeColor('#3b82f6', this)"></div>
                        <div class="color-dot" style="background: #10b981;" onclick="changeColor('#10b981', this)"></div>
                        <div class="color-dot" style="background: #f59e0b;" onclick="changeColor('#f59e0b', this)"></div>
                        <div class="color-dot" style="background: #000000;" onclick="changeColor('#000000', this)"></div>
                        <div class="color-dot" style="background: #6366f1;" onclick="changeColor('#6366f1', this)"></div>
                        <div class="color-dot" style="background: #ec4899;" onclick="changeColor('#ec4899', this)"></div>
                        <div class="color-dot flex items-center justify-center bg-gray-50 border-dashed" title="Pick Color">
                            <input type="color" id="picker" class="absolute inset-0 opacity-0 cursor-pointer">
                            <i class="fas fa-eye-dropper text-xs text-gray-400"></i>
                        </div>
                    </div>

                    <button id="dlBtn" class="btn-brand w-full py-3 rounded-lg flex items-center justify-center gap-2 text-sm">
                        Download Image <i class="fas fa-download"></i>
                    </button>
                    <button onclick="location.reload()" class="w-full mt-4 text-[10px] text-gray-400 underline">Upload Different Photo</button>
                </div>

            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        let originalImg = null; 
        let bgColor = 'transparent';

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const config = {
                    progress: (key, current, total) => {
                        const pct = Math.round((current / total) * 100);
                        document.getElementById('progress-fill').style.width = pct + "%";
                        document.getElementById('progress-text').innerText = (key.includes('fetch') ? "Loading AI: " : "Removing BG: ") + pct + "%";
                    }
                };

                const blob = await removeBackground(file, config);
                const url = URL.createObjectURL(blob);

                originalImg = new Image();
                originalImg.src = url;
                originalImg.onload = () => {
                    drawCanvas();
                    document.getElementById('screen-3').classList.add('hidden');
                    document.getElementById('screen-2').classList.remove('hidden');
                };
            } catch (err) {
                console.error(err);
                alert("AI model failed. Please use Google Chrome or Edge.");
                location.reload();
            }
        };

        function drawCanvas() {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgColor !== 'transparent') {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            ctx.drawImage(originalImg, 0, 0);
        }

        window.changeColor = (color, el) => {
            bgColor = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if(el) el.classList.add('active');
            drawCanvas();
        };

        document.getElementById('picker').oninput = (e) => {
            changeColor(e.target.value, e.target.parentElement);
        };

        document.getElementById('dlBtn').onclick = () => {
            const a = document.createElement('a');
            a.download = "Rojgar-Sangam-NoBG.png";
            a.href = canvas.toDataURL();
            a.click();
        };
    </script>
</body>
</html>
