<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .preview-area {
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e5e5 75%), linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
            background-size: 15px 15px; background-position: 0 0, 0 7.5px, 7.5px -7.5px, -7.5px 0px;
            border: 1px solid #ddd; min-height: 400px; display: flex; align-items: center; justify-content: center; background-color: white;
        }
        .color-dot { width: 35px; height: 35px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; transition: 0.2s; }
        .color-dot.active { border: 2px solid #00079e; transform: scale(1.1); }
        canvas { max-width: 100%; height: auto; display: block; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-[#f8f8ff]">

    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-10"></a>
            <div class="text-[#00079e] font-bold text-xs">SECURE AI PROCESSING</div>
        </div>
    </header>

    <main class="min-h-screen pt-10">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-black text-[#333] mb-2 uppercase tracking-tighter">Remove Image Background</h1>
                <p class="text-sm text-gray-400 mb-8">Professional Tool by Rojgar Sangam</p>
                <div id="clickZone" class="bg-white p-20 rounded-3xl border-2 border-dashed border-gray-300 max-w-xl mx-auto cursor-pointer hover:border-[#00079e] group transition-all">
                    <i class="fas fa-plus text-5xl text-gray-200 group-hover:text-[#00079e] mb-4"></i>
                    <p class="text-gray-600 font-bold text-xl">Upload Image</p>
                    <p class="text-xs text-gray-400 mt-2">Maximum privacy: Processing on your device</p>
                </div>
                <input type="file" id="actualInput" class="hidden" accept="image/*">
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-3xl border border-[#bdbdbd] max-w-xl mx-auto px-10">
                <div class="animate-spin text-5xl text-[#00079e] mb-6"><i class="fas fa-circle-notch"></i></div>
                <h2 class="text-2xl font-bold text-[#333]">AI is processing...</h2>
                <div class="w-full bg-gray-100 rounded-full h-2 mt-6 overflow-hidden">
                    <div id="prog-bar" class="bg-[#00079e] h-full" style="width: 5%"></div>
                </div>
                <p id="prog-text" class="text-xs font-bold text-[#00079e] mt-2">Loading Model: 5%</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col lg:flex-row gap-8 px-4">
                <div class="lg:w-2/3 bg-white p-3 rounded-xl border border-gray-200">
                    <div class="text-[10px] font-bold text-[#00079e] mb-2 text-center uppercase">Image Preview</div>
                    <div class="preview-area rounded bg-white">
                        <canvas id="outCanvas"></canvas>
                    </div>
                </div>
                <div class="lg:w-1/3 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                    <h2 class="text-xl font-bold text-[#333] mb-1">Background color</h2>
                    <p class="text-[10px] text-gray-400 mb-6 uppercase">Choose or pick any color</p>
                    
                    <div class="grid grid-cols-5 gap-3 mb-8" id="colors">
                        <div class="color-dot active flex items-center justify-center" onclick="setBG('transparent', this)"><i class="fas fa-ban text-gray-300 text-xs"></i></div>
                        <div class="color-dot" style="background: #ffffff;" onclick="setBG('#ffffff', this)"></div>
                        <div class="color-dot" style="background: #3b82f6;" onclick="setBG('#3b82f6', this)"></div>
                        <div class="color-dot" style="background: #ef4444;" onclick="setBG('#ef4444', this)"></div>
                        <div class="color-dot" style="background: #10b981;" onclick="setBG('#10b981', this)"></div>
                        <div class="color-dot flex items-center justify-center bg-gray-50 border-dashed relative">
                            <input type="color" id="colorPicker" class="absolute inset-0 opacity-0 cursor-pointer">
                            <i class="fas fa-eye-dropper text-xs text-gray-400"></i>
                        </div>
                    </div>

                    <button id="finalDownload" class="btn-brand w-full py-4 rounded-xl font-bold shadow-lg">Download Image <i class="fas fa-download ml-2"></i></button>
                    <button onclick="location.reload()" class="w-full mt-6 text-[10px] text-gray-400 hover:text-red-500 uppercase font-bold tracking-widest">Restart Process</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';

        const inp = document.getElementById('actualInput');
        const zone = document.getElementById('clickZone');
        const can = document.getElementById('outCanvas');
        const ctx = can.getContext('2d');
        
        let fgImg = null;
        let selectedColor = 'transparent';

        zone.onclick = () => inp.click();

        inp.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const blob = await removeBackground(file, {
                    progress: (key, current, total) => {
                        const p = Math.round((current / total) * 100);
                        document.getElementById('prog-bar').style.width = p + "%";
                        document.getElementById('prog-text').innerText = (key.includes('fetch') ? "Loading Engine: " : "Cutting Image: ") + p + "%";
                    }
                });

                fgImg = new Image();
                fgImg.src = URL.createObjectURL(blob);
                fgImg.onload = () => {
                    updateCanvas();
                    document.getElementById('screen-3').classList.add('hidden');
                    document.getElementById('screen-2').classList.remove('hidden');
                };
            } catch (err) {
                alert("Processing failed. Please use Chrome/Edge.");
                location.reload();
            }
        };

        function updateCanvas() {
            can.width = fgImg.width;
            can.height = fgImg.height;
            ctx.clearRect(0, 0, can.width, can.height);
            if (selectedColor !== 'transparent') {
                ctx.fillStyle = selectedColor;
                ctx.fillRect(0, 0, can.width, can.height);
            }
            ctx.drawImage(fgImg, 0, 0);
        }

        window.setBG = (c, el) => {
            selectedColor = c;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if(el) el.classList.add('active');
            updateCanvas();
        };

        document.getElementById('colorPicker').oninput = (e) => setBG(e.target.value, e.target.parentElement);

        document.getElementById('finalDownload').onclick = () => {
            const a = document.createElement('a');
            a.download = "Rojgar-Sangam-Output.png";
            a.href = can.toDataURL();
            a.click();
        };
    </script>
</body>
</html>
