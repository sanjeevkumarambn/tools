<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Background - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .preview-area {
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e5e5 75%), linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
            background-size: 15px 15px; background-position: 0 0, 0 7.5px, 7.5px -7.5px, -7.5px 0px;
            border: 1px solid #ddd; min-height: 350px; display: flex; align-items: center; justify-content: center;
        }
        .color-dot { width: 32px; height: 32px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; transition: 0.2s; }
        .color-dot.active { border: 2px solid #00079e; box-shadow: 0 0 5px rgba(0,7,158,0.4); }
        canvas { max-width: 100%; height: auto; display: block; margin: auto; }
    </style>
</head>
<body class="bg-[#f8f8ff]">

    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-10"></a>
            <a href="../index.html" class="text-xs font-bold text-[#00079e]">View All Tools</a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-2xl font-bold text-[#333] mb-2">Remove Image Background</h1>
                <p class="text-xs text-gray-500 mb-8">100% Automatically and Free</p>
                <div onclick="document.getElementById('fileInput').click()" class="bg-white p-16 rounded-xl border-2 border-dashed border-gray-300 max-w-lg mx-auto cursor-pointer hover:border-[#00079e]">
                    <i class="fas fa-plus text-3xl text-gray-200 mb-2"></i>
                    <p class="text-gray-500 font-bold">Upload Image</p>
                    <p class="text-[10px] text-gray-300">or Drop file here</p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-2xl border border-[#bdbdbd] max-w-lg mx-auto px-10 shadow-sm">
                <h2 class="text-xl font-bold text-[#333] mb-6">Processing Image...</h2>
                <div class="w-full bg-gray-100 rounded-full h-2 mb-4 overflow-hidden">
                    <div id="progress-fill" class="bg-[#00079e] h-full rounded-full" style="width: 5%"></div>
                </div>
                <p id="progress-text" class="text-xs font-bold text-[#00079e]">Loading AI Engine: 5%</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings flex flex-col md:flex-row gap-6 px-4">
                
                <div class="md:w-2/3 bg-white p-4 rounded shadow-sm border border-gray-200">
                    <div class="text-[10px] font-bold text-center text-[#00079e] mb-4 bg-blue-50 py-1 rounded">Image Preview</div>
                    <div class="preview-area rounded bg-white">
                        <canvas id="mainCanvas"></canvas>
                    </div>
                                    </div>

                <div class="md:w-1/3 bg-white p-6 rounded shadow-sm border border-gray-200">
                    <h2 class="text-xl font-bold text-[#333] mb-1">Remove Image Background</h2>
                    <p class="text-[10px] text-gray-400 mb-8">100% Automatically and Free</p>

                    <h3 class="text-xs font-bold text-gray-600 mb-3 uppercase">Background color</h3>
                    <div class="grid grid-cols-5 gap-2 mb-10" id="colorGrid">
                        <div class="color-dot active flex items-center justify-center bg-white" onclick="updateColor('transparent', this)">
                            <i class="fas fa-ban text-gray-200 text-xs"></i>
                        </div>
                        <div class="color-dot" style="background: #ffffff;" onclick="updateColor('#ffffff', this)"></div>
                        <div class="color-dot" style="background: #ef4444;" onclick="updateColor('#ef4444', this)"></div>
                        <div class="color-dot" style="background: #3b82f6;" onclick="updateColor('#3b82f6', this)"></div>
                        <div class="color-dot" style="background: #10b981;" onclick="updateColor('#10b981', this)"></div>
                        <div class="color-dot" style="background: #f59e0b;" onclick="updateColor('#f59e0b', this)"></div>
                        <div class="color-dot" style="background: #000000;" onclick="updateColor('#000000', this)"></div>
                        <div class="color-dot" style="background: #6366f1;" onclick="updateColor('#6366f1', this)"></div>
                        <div class="color-dot" style="background: #ec4899;" onclick="updateColor('#ec4899', this)"></div>
                        <div class="color-dot flex items-center justify-center bg-gray-50 border-dashed relative">
                            <input type="color" id="picker" class="absolute inset-0 opacity-0 cursor-pointer">
                            <i class="fas fa-eye-dropper text-xs text-gray-400"></i>
                        </div>
                    </div>

                    <button id="dlBtn" class="btn-brand w-full py-4 rounded-xl flex items-center justify-center gap-2 font-bold shadow-lg">
                        Download Image <i class="fas fa-download"></i>
                    </button>
                    <button onclick="location.reload()" class="w-full mt-6 text-[10px] text-gray-400 hover:text-red-500 underline uppercase font-bold tracking-widest">Upload Different Photo</button>
                </div>

            </div>
        </section>
    </main>

    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';

        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let transparentBlobUrl = null;
        let finalImg = null;
        let activeBG = 'transparent';

        // Listen for file selection
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                const config = {
                    progress: (key, current, total) => {
                        const pct = Math.round((current / total) * 100);
                        document.getElementById('progress-fill').style.width = pct + "%";
                        document.getElementById('progress-text').innerText = (key.includes('fetch') ? "Downloading AI Engine: " : "Removing Background: ") + pct + "%";
                    }
                };

                const blob = await removeBackground(file, config);
                transparentBlobUrl = URL.createObjectURL(blob);
                
                finalImg = new Image();
                finalImg.src = transparentBlobUrl;
                finalImg.onload = () => {
                    refreshCanvas();
                    document.getElementById('screen-3').classList.add('hidden');
                    document.getElementById('screen-2').classList.remove('hidden');
                };
            } catch (err) {
                alert("Something went wrong. Please use Chrome/Edge browser.");
                location.reload();
            }
        };

        function refreshCanvas() {
            canvas.width = finalImg.width;
            canvas.height = finalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (activeBG !== 'transparent') {
                ctx.fillStyle = activeBG;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            ctx.drawImage(finalImg, 0, 0);
        }

        window.updateColor = (color, el) => {
            activeBG = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if(el) el.classList.add('active');
            refreshCanvas();
        };

        document.getElementById('picker').oninput = (e) => {
            updateColor(e.target.value, e.target.parentElement);
        };

        document.getElementById('dlBtn').onclick = () => {
            const link = document.createElement('a');
            link.download = "Rojgar-Sangam-Output.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        };
    </script>
</body>
</html>
