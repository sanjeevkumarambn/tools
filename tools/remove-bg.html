<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG - Rojgar Sangam Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Transparent Checkerboard Background */
        .preview-container {
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e5e5 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        #resultPreview { max-width: 100%; max-height: 500px; display: block; }
    </style>
</head>
<body class="bg-[#f8f8ff]">

    <header class="header-main">
        <div class="row-settings flex justify-between items-center px-4">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/sanjeevkumarambn/tools/main/Rojgar%20Sangam%20HD%20Logo.png" class="h-12"></a>
        </div>
    </header>

    <main class="min-h-screen">
        <section id="screen-1" class="section-custom">
            <div class="row-settings text-center">
                <h1 class="text-3xl font-black text-[#333] mb-4">Remove Photo Background</h1>
                <p class="text-gray-500 mb-8">AI-Powered. 100% Secure. Works in Browser.</p>
                
                <div class="bg-white p-12 rounded-2xl border-2 border-dashed border-[#00079e] max-w-lg mx-auto cursor-pointer hover:bg-blue-50 transition" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-magic text-5xl text-[#00079e] mb-4"></i>
                    <p class="font-bold text-lg">Click to Upload Image</p>
                    <p class="text-xs text-gray-400 mt-2">No data sent to server. Your privacy is safe.</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="initRemoveBG()">
                </div>
            </div>
        </section>

        <section id="screen-3" class="section-custom hidden">
            <div class="row-settings text-center py-20 bg-white rounded-3xl border border-[#bdbdbd] max-w-xl shadow-sm">
                <div class="relative w-24 h-24 mx-auto mb-6">
                    <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-[#00079e] rounded-full border-t-transparent animate-spin"></div>
                </div>
                <h2 class="text-2xl font-bold text-[#333]">AI is Processing...</h2>
                <p class="text-gray-500 mt-3 px-6">Downloading AI models (first time) and removing background. This may take 15-30 seconds.</p>
            </div>
        </section>

        <section id="screen-2" class="section-custom hidden">
            <div class="row-settings">
                <div class="bg-white p-6 rounded-2xl border border-[#bdbdbd] max-w-3xl mx-auto shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-green-600"><i class="fas fa-check-circle"></i> Background Removed!</h2>
                        <button onclick="location.reload()" class="text-sm text-gray-400 hover:text-[#00079e]"><i class="fas fa-undo"></i> Start Again</button>
                    </div>

                    <div class="preview-container mb-6 border">
                        <img id="resultPreview" alt="Transparent Result">
                    </div>
                    

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a id="downloadBtn" class="btn-brand flex items-center justify-center gap-2 py-4">
                            <i class="fas fa-download"></i> Download PNG (Transparent)
                        </a>
                        <button onclick="window.print()" class="border-2 border-[#00079e] text-[#00079e] font-bold py-4 rounded hover:bg-blue-50">
                            <i class="fas fa-print"></i> Print Photo
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="ad-manager-placeholder row-settings" data-ad-type="leaderboard"></div>

    <script type="module">
        // Importing the background removal library directly
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@2.0.1/+esm';

        // Attaching the function to the window so the HTML can call it
        window.initRemoveBG = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            // Switch to Screen 3 (Processing)
            document.getElementById('screen-1').classList.add('hidden');
            document.getElementById('screen-3').classList.remove('hidden');

            try {
                // AI Background Removal Process
                const blob = await removeBackground(file);
                
                // Converting result to URL
                const resultUrl = URL.createObjectURL(blob);
                
                // Setting up Screen 2 (Result)
                const imgPreview = document.getElementById('resultPreview');
                const dlBtn = document.getElementById('downloadBtn');
                
                imgPreview.src = resultUrl;
                dlBtn.href = resultUrl;
                dlBtn.download = "Rojgar-Sangam-NoBG-" + Date.now() + ".png";

                // Final Switch to Result Screen
                document.getElementById('screen-3').classList.add('hidden');
                document.getElementById('screen-2').classList.remove('hidden');

            } catch (error) {
                console.error("BG Removal Error:", error);
                alert("Something went wrong. Please ensure you are using a modern browser (Chrome/Edge) and a good internet connection to load the AI model.");
                location.reload();
            }
        };
    </script>
</body>
</html>
