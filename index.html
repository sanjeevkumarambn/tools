<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & CV Maker - RojgarSangam.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } #preview { border: none; box-shadow: none; width: 100%; margin: 0; } body { background: white; } }
        .form-label { font-weight: bold; font-size: 13px; color: #374151; display: block; margin-top: 8px; }
        .form-input { width: 100%; border: 1px solid #d1d5db; padding: 6px 10px; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body class="bg-gray-200 p-2 md:p-6">

    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-6">
        
        <div class="lg:w-1/2 bg-white p-6 rounded shadow-lg no-print">
            <h2 class="text-2xl font-bold text-blue-800 border-b pb-2 mb-4">Resume Maker 2026</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div><label class="form-label">Name</label><input type="text" id="fName" class="form-input"></div>
                <div><label class="form-label">Mobile No</label><input type="text" id="fPhone" class="form-input"></div>
                <div class="col-span-2"><label class="form-label">Address</label><input type="text" id="fAddr" class="form-input"></div>
                <div><label class="form-label">Email Id</label><input type="text" id="fEmail" class="form-input"></div>
                <div><label class="form-label">Date of Birth</label><input type="date" id="fDob" class="form-input"></div>
                <div><label class="form-label">Father's Name</label><input type="text" id="fFather" class="form-input"></div>
                <div><label class="form-label">Mother's Name</label><input type="text" id="fMother" class="form-input"></div>
            </div>

            <label class="form-label mt-4">Career Objective (Select One)</label>
            <div class="text-xs space-y-2 mt-2 bg-gray-50 p-2 border rounded">
                <label class="flex items-start gap-2"><input type="radio" name="obj" value="Secure a responsible career opportunity to fully utilize my talent and skills to grow." checked> <span>Option 1: Career growth and contribution.</span></label>
                <label class="flex items-start gap-2"><input type="radio" name="obj" value="Self-motivated and hardworking fresher seeking for an opportunity to work in a challenging environment."> <span>Option 2: Fresher seeking challenge.</span></label>
            </div>

            <label class="form-label mt-4">Academic Qualification</label>
            <textarea id="fEdu" class="form-input h-20" placeholder="High School - Board - Year - % - Div"></textarea>

            <label class="form-label mt-4">Skills / Experience</label>
            <textarea id="fExp" class="form-input h-20" placeholder="Extra Qualification or Experience"></textarea>

            <button onclick="generate()" class="w-full bg-blue-700 text-white font-bold py-3 mt-6 rounded hover:bg-blue-800 shadow-md">GENERATE RESUME</button>
        </div>

        <div id="preview" class="lg:w-1/2 bg-white p-10 shadow-2xl border min-h-[1000px]">
            <div class="text-center border-b-4 border-blue-900 pb-4">
                <h1 id="pName" class="text-3xl font-bold uppercase text-blue-900">NAME</h1>
                <p id="pContact" class="text-sm mt-1 font-semibold"></p>
            </div>

            <div class="mt-8">
                <h3 class="bg-blue-900 text-white px-3 py-1 font-bold inline-block">CAREER OBJECTIVE</h3>
                <p id="pObj" class="mt-3 text-sm text-gray-700 leading-relaxed text-justify border-l-4 border-gray-200 pl-4"></p>
            </div>

            <div class="mt-8">
                <h3 class="bg-blue-900 text-white px-3 py-1 font-bold inline-block">ACADEMIC QUALIFICATION</h3>
                <div id="pEdu" class="mt-3 text-sm whitespace-pre-wrap leading-7 border-t pt-2"></div>
            </div>

            <div class="mt-8">
                <h3 class="bg-blue-900 text-white px-3 py-1 font-bold inline-block">PERSONAL DETAILS</h3>
                <div class="grid grid-cols-2 gap-y-2 mt-4 text-sm border p-4 bg-gray-50">
                    <div><strong>Father Name:</strong> <span id="pFather"></span></div>
                    <div><strong>Mother Name:</strong> <span id="pMother"></span></div>
                    <div><strong>Date of Birth:</strong> <span id="pDob"></span></div>
                    <div><strong>Nationality:</strong> Indian</div>
                </div>
            </div>

            <div class="mt-16 flex justify-between px-4">
                <div class="text-xs">Date: ________<br>Place: ________</div>
                <div class="text-center font-bold border-t border-black pt-1 min-w-[150px]">Signature</div>
            </div>
        </div>
    </div>

    <script>
        function generate() {
            document.getElementById('pName').innerText = document.getElementById('fName').value || 'YOUR NAME';
            document.getElementById('pContact').innerText = `Mobile: ${document.getElementById('fPhone').value} | Email: ${document.getElementById('fEmail').value} \nAddr: ${document.getElementById('fAddr').value}`;
            document.getElementById('pFather').innerText = document.getElementById('fFather').value;
            document.getElementById('pMother').innerText = document.getElementById('fMother').value;
            document.getElementById('pDob').innerText = document.getElementById('fDob').value;
            document.getElementById('pEdu').innerText = document.getElementById('fEdu').value;
            
            const objValue = document.querySelector('input[name="obj"]:checked').value;
            document.getElementById('pObj').innerText = objValue;

            if(confirm("Resume Generated! Open Print Dialog?")) {
                window.print();
            }
        }
    </script>
</body>
</html>
